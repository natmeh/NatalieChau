  <body>
        <h1>
            Puppy Adoption Page
        </h1>

            Please enter your information to adopt a puppy and we'll email you back.
        </h2> 
        <form>
            <p>
                Please Note: First Name, Last Name, Password, and Email are required
                
            </p>
            <p id="FirstName"> 
                First Name: <input placeholder="First Name" name=FirstName>
            </p>
            <p id="LastName">
            Last Name:  <input placeholder="Last Name" name=LastName>
            </p>
            <p>
                Email: <input placeholder="name@email.com" type="email" name="">
                Password: <input>
            </p>
           
            <p>
                Are you over the age of 18?
            </p>

            <p>Yes:
                <input type="radio" name="OVER18" >
                No:
                <input type="radio" name="UNDER18" >
            </p>
            <p>
                Do you have a Credit Card or PayPal?
                
            </p>
            <select name="paying" id="paying">
                <option value="card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>


            <p>
            <input type="Submit">
            </p>





        </form>
  </body>
